<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPI - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="Stylesheet.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1F235B 0%, #3A4B8D 100%);
        }
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .signup-header {
            border-radius: 20px 20px 0 0;
            background: var(--primary-gradient);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .signup-container {
            max-width: 500px;
            width: 100%;
        }
        .signup-header img {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        .whole-body {
            transition: transform 0.3s ease;
            box-shadow: -2px 2px 14px 0px rgba(173,173,173,0.75);
            border-radius: 20px;
        }
        
        .whole-body:hover {
            transform: scale(1.05);
        }

        .signup-body {
            padding: 1.5rem;
            border-radius: 0 0 20px 20px;
            background-color: white;
        }

        @media (max-width: 576px) {
            .signup-container {
                max-width: 100%;
                padding: 0 15px;
            }
            .signup-header {
                padding: 1rem;
            }
            .signup-header img {
                max-width: 80px;
                margin-bottom: 0.5rem;
            }
            .signup-body {
                padding: 1rem;
            }
            .form-control, 
            .form-select, 
            .btn {
                font-size: 16px;
                padding: 0.75rem;
            }
            h2 {
                font-size: 1.25rem;
            }
        }

        .form-control, .form-select {
            padding: 0.75rem;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
        /* Minimal change to trigger edit */
        @media (max-width: 768px) {
            .signup-container { margin-top: 0; }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="signup-container container">
        <div class="whole-body">
            <div class="signup-header">
                <a href="homepage.html"><img src="images/mcpilogotransparent.png" alt="MCPI Logo"></a>
                <h2 class="mb-0 text-white"><strong><i>Create Your Account</i></strong></h2>
            </div>
            <div class="signup-body">
                <form id="signupForm">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="fas fa-user text-primary"></i></span>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">School Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-envelope text-primary"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="Enter your school email" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Create a strong password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="form-text text-muted">Password must be at least 8 characters long</small>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock text-primary"></i></span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat your password" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade Level</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-graduation-cap text-primary"></i></span>
                            <select class="form-select" id="grade" required>
                                <option value="">Select your grade level</option>
                                <option value="Elementary">Elementary School</option>
                                <option value="JuniorHighSchool">Junior High School</option>
                                <option value="SeniorHighSchool">Senior High School</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">I agree to the Terms and Conditions</label>
                    </div>

                    <div id="errorMessage" class="text-danger mb-3 text-center"></div>
                    <div id="successMessage" class="text-success mb-3 text-center"></div>

                    <button type="submit" id="signupButton" class="btn btn-primary w-100">
                        <i class="fas fa-user-plus me-2"></i>Sign Up
                    </button>

                    <div class="text-center mt-3">
                        <p class="mb-2">
                            Already have an account? 
                            <a href="loginForm.html" class="text-primary fw-bold">Log In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="firebase-config.js" type="module"></script>
    <script type="module">
        import { 
            auth, 
            db,
            createUserWithEmailAndPassword,
            sendEmailVerification,
            doc,
            setDoc
        } from './firebase-config.js';

        const signupForm = document.getElementById('signupForm');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function isMCPIEmail(email) {
            // Add all valid MCPI email domains here
            const validDomains = ['mcpi.edu.ph'];
            const domain = email.split('@')[1];
            return validDomains.includes(domain);
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const grade = document.getElementById('grade').value;
            const submitBtn = document.querySelector('button[type="submit"]');

            try {
                // Reset error messages
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';

                // Validate MCPI email
                if (!isMCPIEmail(email)) {
                    showError('Please use your MCPI student email address (@mcpi.edu.ph)');
                    return;
                }

                // Validate password match
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                // Disable submit button and show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating account...';

                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Send email verification
                await sendEmailVerification(user);

                // Store additional user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    grade: grade,
                    role: 'student',
                    emailVerified: false,
                    createdAt: new Date().toISOString()
                });

                // Show success message
                showSuccess('Account created! Please check your email to verify your account. You will be redirected to the login page.');
                
                // Clear form
                signupForm.reset();

                // Redirect to login page after 5 seconds
                setTimeout(() => {
                    window.location.href = 'loginForm.html';
                }, 7000);

            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'An error occurred during signup.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters.';
                        break;
                    default:
                        errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                // Re-enable submit button and restore original text
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
            }
        });

        // Password visibility toggle
        const togglePassword = document.querySelectorAll('.toggle-password');
        togglePassword.forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                
                // Toggle eye icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
