<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPI Uniform Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="Stylesheet.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="homepage.html">
                <img src="images/mcpilogotransparent.png" alt="MCPI Logo" width="50" height="50" class="me-3">
                <span class="fw-bold">MCPI Uniform Ordering</span>
            </a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="display-5 mb-4 text-primary">Welcome to MCPI PE Uniform Ordering</h1>
                        <p class="lead text-muted mb-4">
                            Streamline your PE uniform ordering process with our easy-to-use platform. 
                            Designed specifically for Maryknoll College of Panabo Inc. students.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <a href="homepage.html" class="btn btn-primary btn-lg me-md-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Get Started
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="uniformCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner rounded-4 shadow-lg overflow-hidden">
                        <div class="carousel-item active p-5 align-items-center">
                            <img src="images/pefrontjog.png" class="d-block w-100" alt="PE Uniform Front View">
                        </div>
                        <div class="carousel-item p-5 align-items-center">
                            <img src="images/pefrontshirt.png" class="d-block w-100" alt="PE Uniform Back View">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#uniformCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#uniformCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 MCPI Uniform Ordering System. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
