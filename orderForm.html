<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCPI - PE Uniform Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="Stylesheet.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .submitBTN a{
            text-decoration: none;
            color: white;
        }
        .submitBTN a:hover {
            color: white;
        }
        .order-header {
            background: linear-gradient(135deg, #1F235B 0%, #3A4B8D 100%);
            color: white;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .dashboardBtn a{
            text-decoration: none;
            color: white;
            text-decoration: none;
            color: white;
        }

        .whole-body {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            box-shadow: -2px 2px 14px 0px rgba(173,173,173,0.75);
            -webkit-box-shadow: -2px 2px 14px 0px rgba(173,173,173,0.75);
            -moz-box-shadow: -2px 2px 14px 0px rgba(173,173,173,0.75);
            border-radius: 20px;
        }
        
        .whole-body:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
                <img src="images/mcpilogotransparent.png" alt="MCPI Logo" width="50" height="50" class="me-3">
                <span class="fw-bold">MCPI Uniform Ordering</span>
            </a>
            <div class="d-flex navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <button id="logoutBtn" class="btn btn-outline-light">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-5 order-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="whole-body">
                    <div class="order-header text-center">
                        <h2 class="mb-0 text-white"><strong>PE Uniform Order Form</strong></h2>
                    </div>
                    <form id="uniformOrderForm" class="p-4">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">School Email</label>
                            <input type="email" class="form-control" id="email" required readonly>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="grade" class="form-label">Grade Level</label>
                                <select class="form-select" id="grade" required>
                                    <option value="">Select Grade Level</option>
                                    <option value="Elementary">Elementary</option>
                                    <option value="Junior High">Junior High</option>
                                    <option value="Senior High">Senior High</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="section" class="form-label">Grade & Section</label>
                                <input type="text" class="form-control" id="section" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="uniformType" class="form-label">Uniform Type</label>
                                <select class="form-select" id="uniformType" required onchange="updateSizeOptions()">
                                    <option value="">Select Type</option>
                                    <option value="Package A">Package A (T-shirt + Jogging Pants) - ₱700</option>
                                    <option value="Package B">Package B (Set for XL sizes) - ₱800</option>
                                    <option value="Package C">Package C (Set for grade school sizes) - ₱600</option>
                                    <option value="T-shirt">T-shirt Only</option>
                                    <option value="Jogging Pants">Jogging Pants Only</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="uniformSize" class="form-label">Size</label>
                                <select class="form-select" id="uniformSize" required>
                                    <option value="">Select Size</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">  
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Additional Notes (Optional)</label>
                            <textarea class="form-control" id="notes" rows="3"></textarea>
                        </div>

                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Orders will be processed and ready for pickup when noticed by the book store.
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-shopping-cart me-2"></i>Submit Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">Order Submitted Successfully!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    <h5 class="text-center mb-3">Order Details:</h5>
                    <ul class="list-unstyled">
                        <li><strong>Name:</strong> <span id="orderNameDisplay"></span></li>
                        <li><strong>Grade:</strong> <span id="orderGradeDisplay"></span></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="viewOrderBtn">View Order Status</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to submit this order?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">Submit Order</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { 
            initializeApp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            doc,
            getDoc,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJPSBZyfLevRlMTyEQAVJKBe0qc_cyF8M",
            authDomain: "databasemcpipe.firebaseapp.com",
            databaseURL: "https://databasemcpipe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "databasemcpipe",
            storageBucket: "databasemcpipe.firebasestorage.app",
            messagingSenderId: "1031692818139",
            appId: "1:1031692818139:web:7bc75ac648b69775379efe",
            measurementId: "G-V6NNEZD66V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Function to populate user data
        async function populateUserData(user) {
            try {
                // Get user document from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Populate form fields
                    document.getElementById('firstName').value = userData.firstName || '';
                    document.getElementById('lastName').value = userData.lastName || '';
                    document.getElementById('email').value = user.email || '';
                    
                    // Make fields readonly
                    document.getElementById('firstName').readOnly = true;
                    document.getElementById('lastName').readOnly = true;
                    document.getElementById('email').readOnly = true;
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Populate user data when authenticated
                await populateUserData(user);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const orderForm = document.getElementById('uniformOrderForm');
            const submitButton = orderForm.querySelector('button[type="submit"]');
            const errorMessageDiv = document.getElementById('errorMessage');
            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
            const orderNameDisplay = document.getElementById('orderNameDisplay');
            const orderGradeDisplay = document.getElementById('orderGradeDisplay');

            if (!orderForm || !submitButton || !errorMessageDiv) {
                console.error('Required form elements not found');
                return;
            }

            orderForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const user = auth.currentUser;
                if (!user) {
                    errorMessageDiv.textContent = 'Please log in to submit an order.';
                    errorMessageDiv.style.display = 'block';
                    return;
                }

                try {
                    // Hide any previous error messages
                    errorMessageDiv.style.display = 'none';

                    // Disable submit button during submission
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';

                    // Prepare order data
                    const orderData = {
                        firstName: document.getElementById('firstName').value.trim(),
                        lastName: document.getElementById('lastName').value.trim(),
                        email: user.email,
                        age: parseInt(document.getElementById('age').value, 10),
                        grade: document.getElementById('grade').value,
                        section: document.getElementById('section').value.trim(),
                        uniformType: document.getElementById('uniformType').value,
                        uniformSize: document.getElementById('uniformSize').value,
                        price: document.getElementById('price').value,
                        notes: document.getElementById('notes').value.trim(),
                        status: 'pending',
                        orderDate: serverTimestamp(),
                        userId: user.uid,
                        createdAt: serverTimestamp()
                    };                    

                    // write to firestore
                    const orderRef = await addDoc(collection(db, 'peUniformOrders'), orderData);
                    console.log('Order submitted with ID:', orderRef.id);

                    // Update success modal
                    orderNameDisplay.textContent = `${orderData.firstName} ${orderData.lastName}`;
                    orderGradeDisplay.textContent = orderData.grade;

                    // Show success modal
                    successModal.show();

                    // Reset form
                    orderForm.reset();

                } catch (error) {
                    console.error('Order Submission Error:', error);
                    errorMessageDiv.textContent = error.message || 'Failed to submit order. Please try again.';
                    errorMessageDiv.style.display = 'block';
                } finally {
                    // Re-enable submit button
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-shopping-cart me-2"></i>Submit Order';
                }
            });

            // Handle "View Order Status" button click
            const viewOrderBtn = document.getElementById('viewOrderBtn');
            if (viewOrderBtn) {
                viewOrderBtn.addEventListener('click', () => {
                    window.location.href = 'orderStatus.html';
                });
            }

            // Size and price configurations
            const sizeConfigs = {
                'Package A': {
                    sizes: ['#18', 'XS', 'SMALL', 'MEDIUM', 'LARGE', 'XL'],
                    price: 700
                },
                'Package B': {
                    sizes: ['2XL', '3XL', '4XL'],
                    price: 800
                },
                'Package C': {
                    sizes: ['#16', '#14', '#12', '#10', '#8'],
                    price: 600
                },
                'T-shirt': {
                    sizes: ['#8', '#10', '#12', '#14', '#16', '#18', 'XS', 'SMALL', 'MEDIUM', 'LARGE', 'XL', '2XL', '3XL', '4XL'],
                    prices: {
                        gradeSchool: { sizes: ['#8', '#10', '#12', '#14', '#16'], price: 270 },
                        regular: { sizes: ['#18', 'XS', 'SMALL', 'MEDIUM', 'LARGE', 'XL'], price: 330 },
                        xl: { sizes: ['2XL', '3XL', '4XL'], price: 370 }
                    }
                },
                'Jogging Pants': {
                    sizes: ['#8', '#10', '#12', '#14', '#16', '#18', 'XS', 'SMALL', 'MEDIUM', 'LARGE', 'XL', '2XL', '3XL', '4XL'],
                    prices: {
                        gradeSchool: { sizes: ['#8', '#10', '#12', '#14', '#16'], price: 380 },
                        regular: { sizes: ['#18', 'XS', 'SMALL', 'MEDIUM', 'LARGE', 'XL'], price: 420 },
                        xl: { sizes: ['2XL', '3XL', '4XL'], price: 480 }
                    }
                }
            };

            function updateSizeOptions() {
                const uniformType = document.getElementById('uniformType').value;
                const sizeSelect = document.getElementById('uniformSize');
                const priceInput = document.getElementById('price');
                
                // Clear current options
                sizeSelect.innerHTML = '<option value="">Select Size</option>';
                
                if (!uniformType) return;
                
                const config = sizeConfigs[uniformType];
                
                // Add new size options
                config.sizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size;
                    
                    // Add price to option text for individual items
                    if (uniformType === 'T-shirt' || uniformType === 'Jogging Pants') {
                        let price = 0;
                        if (config.prices.gradeSchool.sizes.includes(size)) {
                            price = config.prices.gradeSchool.price;
                        } else if (config.prices.regular.sizes.includes(size)) {
                            price = config.prices.regular.price;
                        } else if (config.prices.xl.sizes.includes(size)) {
                            price = config.prices.xl.price;
                        }
                        option.textContent = `${size} - ₱${price}`;
                    } else {
                        option.textContent = size;
                    }
                    
                    sizeSelect.appendChild(option);
                });
                
                // Update price for package types
                if (config.price) {
                    priceInput.value = `₱${config.price}`;
                }
            }

            // Make updateSizeOptions available globally
            window.updateSizeOptions = updateSizeOptions;

            // Add event listener for size change to update price for individual items
            document.getElementById('uniformSize').addEventListener('change', function() {
                const uniformType = document.getElementById('uniformType').value;
                const size = this.value;
                const priceInput = document.getElementById('price');
                
                if (!uniformType || !size) return;
                
                const config = sizeConfigs[uniformType];
                
                if (uniformType === 'T-shirt' || uniformType === 'Jogging Pants') {
                    let price = 0;
                    if (config.prices.gradeSchool.sizes.includes(size)) {
                        price = config.prices.gradeSchool.price;
                    } else if (config.prices.regular.sizes.includes(size)) {
                        price = config.prices.regular.price;
                    } else if (config.prices.xl.sizes.includes(size)) {
                        price = config.prices.xl.price;
                    }
                    priceInput.value = `₱${price}`;
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
